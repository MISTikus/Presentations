<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JSInterop</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script>
        window.showAlert = (message) => {
            alert(message);
        };
        window.showAlertFromStatic = () => {
            DotNet.invokeMethodAsync("JSInterop", "GetMessageStatic").then((data) => {
                alert(data);
            });
        };
        window.showAlertFromInstance = () => {
            instanceRef.invokeMethodAsync("GetMessage").then((data) => {
                alert(data);
            });
        };
        var instanceRef;
        window.prepareInstance = (instance) => {
            instanceRef = instance;
        }
    </script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
